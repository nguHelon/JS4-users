<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/691ea90499.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <form>

        <h1>New employee</h1>
        <p><span>+</span>Add an employee to the system</p>

        <div class="input">
            <label for="">Name: </label>
            <input type="text" placeholder="First and Last name" id="name">
        </div>

        <div class="input">
            <label for="">Tel: </label>
            <input type="text" placeholder="telephone number" id="tel">
        </div>

        <div class="input">
            <label for="">About employee: </label>
            <input type="text" placeholder="write atleast 25 characters" id="about">
        </div>

        <div class="input">
            <label for="">Category: </label>
            <select name="" id="category">
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
                <option value="manager">Manager</option>
                <option value="advocate">Advocate</option>
            </select>
        </div>

        <div class="input">
            <label for="">Picture: </label>
            <input type="text" placeholder="Put in the link of the picture" id="img">
        </div>

        <div class="conditions">
            <input type="checkbox" name="" id="">
            <p>I agree to the <span>Terms</span> and <span>Condition</span></p>
        </div>

        <div class="btn">
            <button id="btn-user">Add User</button>
        </div>

        <div class="dev">
            <p>Made with ðŸ’– by Ngu Helon</p>
        </div>

    </form>

    <section id="users-div">
        <div class="header">
            <h1>Present <span>Users</span></h1>
        </div>
        <div class="users">
            <!-- users go here -->
        </div>
        <div class="button">
            <button id="viewUsersBtn">View all Users</button>
        </div>
    </section>

    <section class="users-view">
        <div class="user-header">
            <i class="fa-solid fa-xmark" id="close"></i>
            <h1>Present <span>Users</span></h1>
            <div class="category-btns">
                <button data-category="all">All</button>
                <button data-category="developer">Developer</button>
                <button data-category="manager">Manager</button>
                <button data-category="designer">Designer</button>
                <button data-category="advocate">Advocate</button>
            </div>
        </div>

        <div class="users-section">
            <!-- users goes here -->
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
